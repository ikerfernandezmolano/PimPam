{% extends "base.html" %}

{% block content %}
    <h2>Usuarios</h2>

    <form method="post">
        <label>Nombre:</label>
        <input type="text" name="name" required>
        <button type="submit">Crear usuario</button>
    </form>

    <h3>Lista de usuarios</h3>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
