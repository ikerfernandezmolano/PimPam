{% extends "base.html" %}

{% block content %}
    <h2>Préstamos</h2>

    <form method="post">
        <label>ID Usuario:</label>
        <input type="number" name="user_id" required>
        
        <label>ID Libro:</label>
        <input type="number" name="book_id" min="1" required>
        
        <button type="submit">Crear préstamo</button>
    </form>

    <h3>Préstamos activos</h3>
    <table border="1">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Libro</th>
                <th>Estado</th>
            </tr>
    {% for loan in loans %}
    <tr>
        <td>{{ loan.id }}</td>
        <td>{{ loan.name }}</td>
        <td>{{ loan.title }}</td>
        <td>{{ loan.status }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
